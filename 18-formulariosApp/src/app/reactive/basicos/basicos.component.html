<div class="row">
    <div class="col">
        <!-- formGroup: creado en el .ts y se le asigna -->
        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">

            <!-- Campo de producto -->
            <!-- formControlName: hace referncia al nombre creado en el form en el .ts -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            formControlName="nombre"
                            placeholder="Nombre del producto">
                    <span class="form-text text-danger"
                            *ngIf="campoEsValido('nombre')">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            formControlName="precio"
                            placeholder="Precio del producto">
                    <span class="form-text text-danger"
                          *ngIf="campoEsValido('precio')">
                        El precio debe ser 0 o mayor
                    </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <!-- CustoMin de la directiva y le extiende la propiedad 'minimo' a este input -->
            <!-- nameExist: para que se pueda acceder al elemento -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Exisencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            formControlName="existencias"
                            placeholder="Existencias del producto">
                    <span class="form-text text-danger"
                        *ngIf="campoEsValido('existencias')">
                        Las existencias deben ser 0 o mayor
                    </span>
                </div>
            </div>

            <!-- Button -->
            <div class="row">
                <div class="col">
                    <button type="submit" 
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">

        <!-- Cuando es formulario es valido, por el: campos obligatorios o requeridos -->
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <!-- No se han cambiado ninguno de los valores, desde que se le presento al usuario -->
        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <!-- Cuando el usuario a tocado el formulario  -->
        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <!-- Valores del formulario, de los input -->
        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>

    </div>
</div>
