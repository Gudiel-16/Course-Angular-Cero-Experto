
<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push"> <!--efecto push-->
        <mat-toolbar color="primary">
            <span>Menu</span>
            <span class="spacer"></span> <!-- clase definida en style.css, para que ponga los botones o empuje hacia lado derecho -->
            <button mat-icon-button
                    (click)="sidenav.toggle()"> <!-- se abre y se cierra -->
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="./listado"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Listado de Heroes</span>
            </a>

            <a routerLink="./agregar"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                <span>Anadir Heroe</span>
            </a>

            <a routerLink="./buscar"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Buscar Heroe</span>
            </a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button
                (click)="sidenav.toggle()"> <!-- se abre y se cierra -->
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <span>{{auth.usuario}}</span>

        <button mat-button
                (click)="logout()">
            Logout
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet> <!--OUTLET -->
    </div>

</mat-sidenav-container>
