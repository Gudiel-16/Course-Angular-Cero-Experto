<h2>Busquedas</h2>
<hr>
<ul class="list-group">
    <li routerLink=""  
        routerLinkActive="active" 
        [routerLinkActiveOptions]="{ exact: true }" 
        class="list-group-item">
        Buscar pais
    </li>
    <li routerLink="region" 
        routerLinkActive="active" 
        class="list-group-item">
        Buscar region

    </li>
    <li routerLink="capital" 
        routerLinkActive="active" 
        class="list-group-item">
        Buscar capital
    </li>
</ul>

<!-- Para el li de pais:
    "" porque es la ruta por default
    routerLinkActive para que muestre cual esta seleccionado (fondo azul)
    routerLinkActiveOptions para que muestro el fondo azul, solo cuando esa ruta esta seleccionada
 -->
