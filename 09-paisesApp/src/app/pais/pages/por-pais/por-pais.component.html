<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por pais</h2>
    <hr>
    
    <div class="row">
        <div class="col">
            <!-- onEnter y onDebounce viene desde componente 'pais-input' -->
            <app-pais-input 
                (onEnter)="buscar($event)"
                (onDebounce)="segurencias($event)"
                placeholder="Buscar pais..." >
            </app-pais-input>
        </div>
    </div>
    
    <ul *ngIf="mostrarSugerencias" class="list-group">
        <li *ngFor="let pais of paisesSugeridos" 
            class="list-group-item list-group-item-action">
            <a class="nav-link"
                [routerLink]="['/pais', pais.alpha2Code]">
                {{pais.name}}
            </a>
        </li>
        <li class="list-group-item list-group-item-action"
            (click)="buscarSugerido(termino)">
            <a class="nav-link">
                Buscar "{{ termino }}"
            </a>
        </li>
    </ul>
    
    <hr>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>

<!-- placeholder="Buscar pais..." para pasar como parametro un string, para recibirlo por @Input -->
<!-- Si fuera una variable se pone en corchetes -> [placeholder]="mi_variable" -->
