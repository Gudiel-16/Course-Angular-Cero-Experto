
<app-title title="Defer Views / Blocks"></app-title>

<section class="grid grid-cols-1">

    <!-- Defer libera la app, para que no se quede como trabada -->
    <!-- Placeholder muestra algo mientras la aplicacion carga -->
    @defer() {
        <app-heavy-loaders-slow cssClass="bg-blue-500"></app-heavy-loaders-slow>    
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
            Cargando...
        </p>
    }
    
    <!-- on idle: cuando el navegador llega a un estado incactivo -->
    @defer(on idle) {
        <app-heavy-loaders-slow cssClass="bg-green-500"></app-heavy-loaders-slow>    
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
            Cargando...
        </p>
    }

    <!-- on viewport: hasta que el usuario lo ve, empieza a cargar -->
    @defer(on viewport) {
        <app-heavy-loaders-slow cssClass="bg-purple-500"></app-heavy-loaders-slow>    
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
            Cargando...
        </p>
    }

</section>
