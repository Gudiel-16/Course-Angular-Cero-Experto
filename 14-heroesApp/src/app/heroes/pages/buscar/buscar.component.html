
<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field>
            <input type="text"
                   placeholder="Escribe algo..."
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">

            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )"><!-- Cuando se selecciona un nombre o termino se dispara -->

              <!-- Muestra los terminos encontrados de los heroes -->
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{ heroe.superhero }}
              </mat-option>

              <!-- Cuando no se encutra un termino -->
              <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                No se encontró nada con el término {{ termino }}
              </mat-option>
              
            </mat-autocomplete>
        
        </mat-form-field>

    </div>

    <div>
        <pre>{{ heroeSeleccionado | json }}</pre>
    </div>

</div>
